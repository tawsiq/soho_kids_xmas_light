<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soho Kids Xmas Lights Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<img src="banner_image.jpg" alt="Banner Image" class="banner">

<div class="container">
    <h1>Soho Kids Xmas Lights Project</h1>

    <div class="year-section">
        <div class="year-header">
            <h2 class="year-title">2023 Submissions</h2>
            <button class="expand-btn">â–¶</button>
        </div>
        <div class="year-content">
            <div class="submission">
                <div class="image-pair">
                    <div class="image-label">Winner: Submission</div>
                    <div class="image-container">
                        <img src="submission_photo_2023.jpg" alt="Submission 2023" class="big-image">
                        <img src="final_product_2023.jpg" alt="Final Product 2023" class="big-image">
                    </div>
                </div>
                <div class="interactions">
                    <button class="like-btn">Like</button>
                    <span class="like-counter">0 Likes</span>
                    <div class="comments-section">
                        <!-- Comment section will be dynamically populated -->
                        <input type="text" class="comment-input" placeholder="Write a comment...">
                        <button class="post-comment-btn">Post</button>
                        <div class="comments-list">
                            <!-- Existing or dynamically added comments -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add more year-section divs as needed -->

</div>

<script src="script.js"></script>
</body>
</html>
