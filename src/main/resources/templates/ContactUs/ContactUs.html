        <section id="contact-form">
            <h1>Contact Us</h1>
            <p>Please fill out the form below and we will get back to you as soon as possible :D</p>
            <form action="submit.php" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject of your message"
                        required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="10"
                        required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit">Send Message</button>
                </div>
            </form>
        </section>
        <section id="contact-details">
            <h2>Our Details</h2>
            <p>You can also reach out by email, or visit our monthly SOHO gatherings!</p>
            <div class="detail">

            </div>
            <div class="detail">
                <img src="location.png" alt="location" class="icon">
                <p>123 SOHO Street, Westminister, London, UK</p>
            </div>
        </section>
