<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <link rel="stylesheet" th:href="@{/css/marketplace-productlist/style.css}">
</head>

<body class="showCart">
<div class="container">
    <!-- Header Section -->
    <header>
        <div class="title">PRODUCT LIST</div>

        <!-- Navigation Section -->
        <nav>
            <a th:href="@{/home/aboutus}">About Us</a>
            <a th:href="@{/home/submissions}">Submissions</a>
            <a th:href="@{/home/marketplace}">Marketplace</a>
            <a th:href="@{/home/contactus}">Contact Us</a>
        </nav>

        <!-- Cart Icon Section -->
        <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
            </svg>
            <span>0</span>
        </div>
    </header>
</div>

<!-- Product List Section -->
<div class="listProduct">
    <!-- Use Thymeleaf to iterate over products -->
    <div th:each="product : ${productList}" th:data-id="${product.product_id}" class="item">
        <img th:src="@{'/getProductImage/' + ${product.getProduct_id()} }" alt="">
        <h2 th:text="${product.product_name}"></h2>
        <div class="price" th:text="${'£'} + ${product.price}"></div>
        <button class="addCart">Add To Cart</button>
    </div>
</div>
