<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <link rel="stylesheet" th:href="@{/css/marketplace-productlist/style.css}">

</head>

<body class="showCart">
<div class="container">
    <!-- header -->
    <header>
        <div class="title">PRODUCT LIST</div>
        <nav>
            <a th:href="@{/about-us.html}">About Us</a>
            <a th:href="@{/media.html}">Media</a>
            <a th:href="@{/shop.html}">Shop</a>
            <a th:href="@{/contact-us.html}">Contact Us</a>
        </nav>
        <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
            </svg>
            <span>0</span>
        </div>
    </header>
</div>

<div class="listProduct">
    <div th:each="product : ${products}" class="item">
        <img th:src="${product.image}" alt="">
        <h2 th:text="${product.name}"></h2>
        <div class="price" th:text="'$' + ${product.price}"></div>
        <button class="addCart">Add To Cart</button>
    </div>
</div>

<div class="cartTab">
    <h1>Shopping Cart</h1>
    <div class="listCart">
        <div th:each="item : ${cart}" class="item">
            <div class="image">
                <img th:src="${item.product.image}" alt="">
            </div>
            <div class="name" th:text="${item.product.name}"></div>
            <div class="totalPrice" th:text="'$' + ${item.product.price * item.quantity}"></div>
            <div class="quantity">
                <span class="minus"><</span>
                <span th:text="${item.quantity}"></span>
                <span class="plus">></span>
            </div>
        </div>
    </div>
    <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkout">Check Out</button>
    </div>
</div>


<script th:src="@{/static/js/marketplace-productlist/app.js}"></script>

<footer>
    Soho Kids Christmas Lights 2023 @Cardiff University
</footer>
</body>
</html>
